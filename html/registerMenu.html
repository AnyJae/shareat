<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>대표메뉴 등록</title>
        <meta charset="utf-8" />
        <link href="{{url_for('static',filename='commonStyle.css') }}" rel="stylesheet" />
        <link href="{{url_for('static',filename='registerMenu.css') }}" rel="stylesheet" />
		<!--상단바 아이콘-->
        <script src="https://kit.fontawesome.com/8855691a8d.js" crossorigin="anonymous"></script>
    </head>

    <body>
		<!--회원 상단바-->
        <div id="navbar">
            <div id="logo"><a href="#">Shareat</a></div>
            <div id="profile-logo">
                <div><i class="fas fa-light fa-circle-user fa-2x"></i></div>
            </div>
        </div>
        
		<section>
			<div class="menu-title">
				<span class="restaurant-name">연어초밥</span> <span class="menu-title-subMessage">의 대표메뉴를 등록해주세요.</span>
			</div>
			<form action="/submit_menu_post" method="post" enctype="multipart/form-data">
				<div class="menu-upload">
					<span id=pic> 사진 </span><br>
					<label for="menu-pic">  - 대표메뉴의 사진을 등록해주세요. </label>
					<input type="file" id="menu-pic" name="menu-pic" accept="image/jpeg, image/gif" onchange="addImg()" hidden/>
					<span id="img-name" hidden></span>
				</div>	
				<div class="menu-textbox">
					<label for="menu-name"> 음식명</label>
					<input type="text" class="menu-text" name="menu-name" placeholder="  대표메뉴명을 입력 해주세요."><br>
					<label for="menu-price"> 가격</label>
					<input type="text" class="menu-text" name="menu-price" placeholder="  대표메뉴의 가격을 입력 해주세요."><br>
				</div>	
				
				<div class="extra-checkbox">
					<input type="checkbox" id="extra-ve" name="extra">
					<label for="extra-ve"> vegeterian </label><br>
					<input type="checkbox" id="extra-al" name="extra">
					<label for="extra-al"> allergy </label><br>
				</div>
				<div class="menu-buttons">
					<input type="button" class="cancelbutton" value="취소" onclick=menucancelBox()>
					<input type="submit" class="submitbutton" value="등록" onclick=menusubmitBox()>
				</div>
			</form>
		</section>
		<footer>
            <div id="footer-content">
                Team 어서오소    
            </div>
        </footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </body>
</html>
