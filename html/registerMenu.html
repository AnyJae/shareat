<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>대표메뉴 등록</title>
        <meta charset="utf-8" />
		<link href="../css/styles.css" rel="stylesheet" />
		<link href="../css/registerMenu.css" rel="stylesheet" />

		<script src="https://kit.fontawesome.com/8855691a8d.js" crossorigin="anonymous"></script>
    </head>

    <body>
		<!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="#!">Shareat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">로그인</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </nav>
		
		<section>
			<div class="menu-title">
				<span class="restaurant-name">연어초밥</span> <span class="menu-title-subMessage">의 대표메뉴를 등록해주세요.</span>
			</div>
			<form action="" method="post">
				<div class="menu-upload">
					<span id=pic> 사진 </span><br>
					<label for="menu-file">  - 대표메뉴의 사진을 등록해주세요. </label>
					<input type="file" id="menu-file" accept="image/jpeg, image/gif" onchange="addImg()" hidden/>
					<span id="img-name" hidden></span>
				</div>	
				<div class="menu-textbox">
					<label for="menu-name" class="menu-text"> 음식명</label>
					<input type="text" class="text" placeholder="  대표메뉴명을 입력 해주세요."><br>
					<label for="menu-price" class="menu-text"> 가격</label>
					<input type="text" class="text" placeholder="  대표메뉴의 가격을 입력 해주세요."><br>
				</div>	
				
				<div class="extra-checkbox">
					<input type="checkbox" id="extra-ve" name="extra">
					<label for="extra-ve"> vegeterian </label><br>
					<input type="checkbox" id="extra-al" name="extra">
					<label for="extra-al"> allergy </label><br>
				</div>
				
				<div class="menu-buttons">
					<input type="button" class="menu-cancelbutton" value="취소" onclick=menucancelBox()>
					<input type="submit" class="menu-submitbutton" value="등록" onclick=menusubmitBox()>
				</div>
				
			</form>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../js/scripts.js"></script>
    </body>
</html>
