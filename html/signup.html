    <head>
        <meta charset="utf-8" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/signup.css" rel="stylesheet" />

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="mainHome.html">Shareat</a>
            </div>
        </nav>
        <!-- Page Content-->
        <section>
            <div class="main-container">
                <div class="login-input-section-wrap">
                    <h1><br>회원가입<br><br></h1>

                    <table>
                        <tr>
                            <td class="td1">이메일 *</td>
                            <td><input class="text-area" required placeholder="abcde1234@gmail.com" type="email"></input></td>
                        </tr>
                        <tr><td><br></td></tr>
                        <tr>
                            <td class="td1">비밀번호 *</td>
                            <td><input class="text-area" placeholder="Abcdef123$!" type="password"></input></td>
                        </tr> 
                        <tr><td><br></td></tr>
                        <tr>
                            <td class="td1">비밀번호 재확인 *</td>
                            <td><input class="text-area" placeholder="Abcdef123$!" type="password"></input></td>
                        </tr> 
                        <tr><td><br></td></tr>
                        <tr>
                            <td class="td1">생년월일 *</td>
                            <td><input class="text-area" type="date"></input>
                        </tr> 
                        <tr><td><br></td></tr>
                        <tr>
                            <td class="td1">성별 *</td>
                            <td>
                                <form>
                                    <input type="radio" id="male" name="sex" value="male"/>&nbsp;남 &nbsp;&nbsp;&nbsp;
                                    <input type="radio" id="female" name="sex" value="female"/>&nbsp;여
                                </form>
                            </td>
                        </tr> 
                    </table>

                    <br><br>
                    <input class="sign-button-wrap" type="button" value="Sign up"/>
                    <br><br>
                    
                </div>
            </div>
        </section>
        <!-- Footer-->
