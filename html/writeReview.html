<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>리뷰 작성</title>
        <meta charset="utf-8" />
        <link href="../css/styles.css" rel="stylesheet" />
        <link href="../css/writeReview.css" rel="stylesheet" />
    </head>
	
	<body>
		<!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="#!">Shareat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">로그인</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </nav>
		<section>
			<div class="review-title">
				<span class="restaurant-name">타이패밀리 </span> 	<span class="review-title-subMessage"> 에 대한 솔직한 리뷰를 써주세요.</span>
			</div>
			<form action="" method="post">
			<div class="review-grade">
				<input class="slider slider-progress" type="range" step="0.1" min="0.0" max="5.0" value="2.5" id="Range" /> <span id="grade" > 0.0</span>  
			</div>
			<div class="keyword">
				<p class="keyword-subMessage">이 가게의 매력 포인트를 선택해주세요.</p>
				<input type="button" onclick="selectKW1()" class="keyword-button" value="맛" id="맛" name="맛">
				<input type="button" onclick="selectKW2()" class="keyword-button" value="가성비" id="가성비" name="가성비">
				<input type="button" onclick="selectKW3()" class="keyword-button" value="서비스" id="서비스" name="서비스">
				<input type="button" onclick="selectKW4()" class="keyword-button" value= "위생" id="위생" name="위생"> 
				<input type="button" onclick="selectKW5()" class="keyword-button" value="분위기" id="분위기" name="분위기">
				
				<span class="keyword-recheckbox">
					<input type="checkbox" id="re" name="re">
					<label for="re"> 재방문의사 </label>
				</span>
			</div>
			<div class="text-boxes">
				<input type="text" class="text" placeholder="닉네임"><br>
				<textarea class="textarea-box" onkeyup="counter(this)" maxlength="2000" placeholder="상세 리뷰를 입력해주세요."></textarea>
				<p class="length"><span id="lengthtext">0</span>/2000</p>
			</div>	
			<div class="picture-upload">
				<input type="file" id="file" >
				<label for="file"> <span id="plus">+</span></label>
			</div>	
			<div class="review-buttons">
				<input type="button" class="review-cancelbutton" value="취소" onclick=reviewcancelBox()>
				<input type="submit" class="review-submitbutton" value="등록" onclick=reviewsubmitBox()>
			</div>
			</form>
		</section>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../js/scripts.js"></script>
	</body>
</html>
