<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        
        <title>input data</title>
    </head>

    <body>

        <h3>가게정보 등록</h3>
        <p>
            {% for key, value in data.items() %}
                <div>
                    {{ key }} : {{ value }}
                <div>
            {% endfor %}
        </p>

        <!--temp (start)-->
        <form action="/submit_storeName_post" method="post">
            <input type="hidden" name="store_name" value="{{data.store_name}}">
            <button type="submit">메뉴 등록하기</button>
        </form>
        <!--temp (end)-->

    </body>
</html>
