{% extends "common.html" %}
<head>        
    <title>로그인</title>
</head>
{% block main %}
        <!-- Page Content-->
        <section>
            <div class="main-container">
                {% with mesg = get_flashed_messages() %}
                {% if mesg !=[] %}
                    <script>alert("{{ mesg[0] }}")</script>
                {% endif %}
                {% endwith %}
                <form action="/submit_loginData_post" method="post">
                    <div class="login-input-section-wrap">
                        <h1 style="color: white;"><br>로그인<br><br></h1>
                        <div class="login-input-wrap">   
                            <input name="input_id" placeholder="Id" type="text"></input>
                        </div>
                        <div class="login-input-wrap password-wrap">   
                            <input name="input_password" placeholder="Password" type="password"></input>
                        </div>
                        <br><br>
                        <div class="login-button-wrap">
                            <button type="button" onclick="location.href='/signup'">회원가입</button>
                            <button type="submit" value="로그인">로그인</button>
                        </div>
                        <br><br>
                    </div>
                </form>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
{% endblock main %}
