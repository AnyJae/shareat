<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="{{url_for('static',filename='css/commonStyles.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

        <title>로그인</title>
    </head>
    <body>
        {% with mesg = get_flashed_messages() %}
        {% if mesg !=[] %}
            <script>alert("{{ mesg[0] }}")</script>
        {% endif %}
        {% endwith %}
        <form action="/submit_loginData_post" method="post">

            <div class="main-login">
                <!--웹페이지 상단-->
                <div id="logo">
                    <a href="/shareat">Shareat</a>
                </div>
                
                <section class="login-wrap">
                    <h3>아이디</h3>
                    <span class="login-input">
                        <input id="login-id" name="input_id" type="text" placeholder="아이디" required></input>
                    </span>

                    <h3>비밀번호</h3>
                    <span class="login-input">
                        <input id="login-pw" name="input_password" type="password" placeholder="비밀번호" required></input>
                        <span class="pw-lock"></span>
                    </span>
                     <div class="login-btn-wrap">
                        
                        <button type="submit" id="login-btn">로그인</button>
                    </div>
                    <div class="signup-btn-wrap">
                        <a href="/signup">회원가입</a>
                    </div>
                </section>
            </div>
        </form>
        <footer style="background-color: white; border-top:none;">
            <div id="footer-content">
                Team 어서오소    
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>
